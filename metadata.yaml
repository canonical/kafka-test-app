name: kafka-test-app
display-name: Kafka Test App
summary: Simple charm to simulate Kafka clients app
description: |
  This charms allow you to deploy a Kafka app to be integrated with an existing Kafka cluster

docs: https://discourse.charmhub.io/t/14104
source: https://github.com/canonical/kafka-test-app
issues: https://github.com/canonical/kafka-test-app/issues
website:
  - https://ubuntu.com/data/kafka
  - https://charmhub.io/kafka
  - https://github.com/canonical/kafka-operator
  - https://github.com/canonical/kafka-k8s-operator
  - https://matrix.to/#/%23charmhub-data-platform%3Aubuntu.com
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>

peers:
  app-peers:
    interface: app-peers

requires:
  kafka-cluster:
    interface: kafka_client
  database:
    interface: mongodb_client
  certificates:
    interface: tls-certificates
    limit: 1
