name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: "53 0 * * *" # Daily at 00:53 UTC
  # Triggered on push to branch "main" by .github/workflows/release.yaml
  workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tox
        run: pipx install tox
      - name: Run linters
        run: tox run -e lint

  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install tox
        # TODO: Consider replacing with custom image on self-hosted runner OR pinning version
        run: pipx install tox
      - name: Run tests
        run: tox run -e unit

  integration-charm:
    strategy:
      fail-fast: false
      matrix:
        kafka-version:
          - "3"
          - "4"
    name: Integration tests | Kafka ${{ matrix.kafka-version }}
    runs-on: [self-hosted, linux, AMD64, X64, large, noble]
    timeout-minutes: 200
    needs:
      - lint
      - unit-test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          juju-channel: 3.6/stable
          provider: lxd
      - name: Run integration tests
        run: |
          # TODO: remove after LXD image issue is fixed
          lxc image copy ubuntu:568f69ff1166 local:
          sudo lxc image alias create "juju/ubuntu@22.04/amd64" 568f69ff116

          tox -e integration -- --kafka ${{ matrix.kafka-version }}
