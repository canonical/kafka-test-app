name: Release to latest/edge

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lib-check:
    name: Check libraries
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.2.2
        with:
          # FIXME: CHARMHUB_TOKEN will expire in 2024-03-15
          credentials: "${{ secrets.CHARMHUB_TOKEN }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  ci-tests:
    needs:
      - lib-check
    uses: ./.github/workflows/ci.yaml

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v24.0.0
    with:
      cache: false

  release:
    name: Release to Charmhub
    needs:
      - lib-check
      - ci-tests
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v24.0.0
    with:
      channel: latest/edge
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
    secrets:
      charmhub-token: ${{ secrets.CHARMHUB_TOKEN }}
    permissions:
      contents: write # Needed to create GitHub release
